name: Deploy to Testnet

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (build + verify only, no deploy)"
        required: false
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  deploy:
    name: Build & Deploy Contract
    runs-on: ubuntu-latest
    if: ${{ vars.DEPLOY_ENABLED == 'true' || github.event.inputs.dry_run == 'true' }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-deploy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-deploy-

      - name: Install Soroban CLI
        run: cargo install --locked soroban-cli || true

      - name: Run tests before deploy
        run: cargo test --all-features
        env:
          DATABASE_URL: ""
          REDIS_URL: ""

      - name: Build contracts
        working-directory: crates/contracts
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Optimize WASM
        run: soroban contract optimize --wasm crates/contracts/target/wasm32-unknown-unknown/release/stellarroute_contracts.wasm || true

      - name: Compute WASM hash
        id: wasm_hash
        run: |
          WASM_FILE="crates/contracts/target/wasm32-unknown-unknown/release/stellarroute_contracts.wasm"
          HASH=$(sha256sum "$WASM_FILE" | awk '{print $1}')
          SIZE=$(stat -c%s "$WASM_FILE" 2>/dev/null || stat -f%z "$WASM_FILE" 2>/dev/null || echo "unknown")
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "size=$SIZE" >> $GITHUB_OUTPUT

      - name: Deploy to testnet
        if: ${{ github.event.inputs.dry_run != 'true' && secrets.SOROBAN_DEPLOYER_SECRET != '' }}
        run: |
          soroban network add testnet \
            --rpc-url "https://soroban-testnet.stellar.org:443" \
            --network-passphrase "Test SDF Network ; September 2015" || true
          echo "${{ secrets.SOROBAN_DEPLOYER_SECRET }}" | soroban keys add deployer --secret-key stdin --global || true
          CONTRACT_ID=$(soroban contract deploy \
            --wasm crates/contracts/target/wasm32-unknown-unknown/release/stellarroute_contracts.wasm \
            --source deployer \
            --network testnet)
          echo "CONTRACT_ID=$CONTRACT_ID" >> $GITHUB_ENV

      - name: Verify deployment
        if: ${{ env.CONTRACT_ID != '' }}
        run: |
          ADMIN=$(soroban contract invoke --id "${{ env.CONTRACT_ID }}" --source deployer --network testnet -- get_admin 2>/dev/null || echo "N/A")
          echo "Deployed admin: $ADMIN"

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **WASM Hash** | \`${{ steps.wasm_hash.outputs.hash }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **WASM Size** | ${{ steps.wasm_hash.outputs.size }} bytes |" >> $GITHUB_STEP_SUMMARY
          echo "| **Dry Run** | ${{ github.event.inputs.dry_run }} |" >> $GITHUB_STEP_SUMMARY
          if [[ -n "${CONTRACT_ID:-}" ]]; then
            echo "| **Contract ID** | \`${CONTRACT_ID}\` |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: stellarroute-contract-wasm
          path: crates/contracts/target/wasm32-unknown-unknown/release/stellarroute_contracts.wasm
          retention-days: 30

  skip-deploy:
    name: Deployment Skipped
    runs-on: ubuntu-latest
    if: ${{ vars.DEPLOY_ENABLED != 'true' && github.event.inputs.dry_run != 'true' }}
    steps:
      - name: Notice
        run: |
          echo "## Deployment Skipped" >> $GITHUB_STEP_SUMMARY
          echo "Set repository variable \`DEPLOY_ENABLED=true\` and configure \`SOROBAN_DEPLOYER_SECRET\` secret to enable deployment." >> $GITHUB_STEP_SUMMARY
