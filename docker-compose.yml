version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stellarroute-postgres
    environment:
      POSTGRES_USER: stellarroute
      POSTGRES_PASSWORD: stellarroute_dev
      POSTGRES_DB: stellarroute
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stellarroute"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stellarroute-network

  redis:
    image: redis:7-alpine
    container_name: stellarroute-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stellarroute-network

volumes:
  postgres_data:
  redis_data:

networks:
  stellarroute-network:
    driver: bridge
